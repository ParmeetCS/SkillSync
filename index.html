<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: white;
    }
    
    .container {
      text-align: center;
    }
    
    .logo {
      width: 400px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }
    
    .loading-bar {
      width: 300px;
      height: 6px;
      background: #eee;
      margin: 30px auto;
      border-radius: 3px;
      overflow: hidden;
    }
    
    .progress {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #4299e1, #2b6cb0);
      transform: translateX(-100%);
      animation: loading 3s linear forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image_(3)_bg_removed.png[2].png.jpg"Skill Sync Logo" class="logo">
    <div class="loading-bar">
      <div class="progress"></div>
    </div>
  </div>
  
  <script>

    setTimeout(() => {

      window.location.href = 'landing.html';
    }, 3500);
  </script>
</body>
</html>
